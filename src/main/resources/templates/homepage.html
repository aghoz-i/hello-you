<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Pls say hello :(</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
<div class="my-4 d-flex justify-content-center">
  <div class="container">
    <div class="row justify-content-md-center">
      <div class="col-md-8">
        <a class="btn btn-primary" th:href="@{/add-user}">Add User</a>
        <h5 class="text-left lh-lg">Users</h5>
        <!--User Table-->
        <div class="d-flex justify-content-between">
          <h6 class="text-left lh-lg">Users: </h6>
        </div>
        <table class="table table-striped my-2">
          <thead>
          <tr>
            <th>Name</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="user : ${users}">
            <td th:text="${user.getName()}"></td>
            <td>
              <a class="btn btn-primary btn-sm" th:href="@{/user/{id}/say-hello(id=${user.getId()})}">
                Say hello!</a>
            </td>
            <td>
              <a class="btn btn-danger btn-sm" th:href="@{/user/{id}/delete-user(id=${user.getId()})}">
                Delete User</a>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
</script>
</body>

</html>
